{% extends 'common/base.html' %}
{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 60px);" >
    <h2 class="text-center">Inicio de sesión</h2>
    <form method="post" class="mt-2">
        {% csrf_token %}
        <div class="mt-auto mb-auto">
            {{form.as_p}}
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" type="submit">Ingresar</button>
            <a href="{% url 'users:' %}" class="btn btn-secondary">Nuevo usuario</a>
        </div>
    </form>

    {% if form.errors %}
    <p class="text-danger"> <strong>Usuario o contraseña incorrectos</strong></p>
    {% endif %}
</div>

{% endblock %}
